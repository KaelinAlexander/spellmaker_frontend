    <body class="white">

        <div class="container" style="margin-bottom: 50px">
        <br>
        <h5 id="spell-form-jump">Devise a Spell</h5>
        <form id="spell-form" class="row">

            <div class="input-field col s12">
                <input type="text" name="spell-name" id="spell-name">
                <label class="active" for="spell-name">Spell Name</label>
            </div>
            
            <div class="input-field col s6">
                <select name="spell-process" id="spell-process">
                    <option value="" disabled selected>What form does the spell take?</option>
                    <option value="Charm">Charm</option>
                    <option value="Infusion">Infusion</option>
                    <option value="Bath">Bath</option>
                    <option value="Ointment">Ointment</option>
                    <option value="Incense">Incense</option>
                </select>
                <label for="spell-process">Spell Process</label>
            </div>
            
            <div class="input-field col s6">
                <select name="spell-intention" id="spell-intention">
                    <option value="" disabled selected>What does the spell work towards?</option>
                    <option value="Clairvoyance">Clairvoyance</option>
                    <option value="Exorcism">Exorcism</option>
                    <option value="Fertility">Fertility</option>
                    <option value="Fidelity">Fidelity</option>
                    <option value="Healing">Healing</option>
                    <option value="Hex Breaking">Hex Breaking</option>
                    <option value="Love">Love</option>
                    <option value="Luck">Luck</option>
                    <option value="Lust">Lust</option>
                    <option value="Money">Money</option>
                    <option value="Mood">Mood</option>
                    <option value="Protection">Protection</option>
                    <option value="Purification">Purification</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Spirituality">Spirituality</option>         
                    <option value="Wisdom">Wisdom</option>               
                </select>
                <label for="spell-intention">Spell Intention</label>              
            </div>
            
            <div class="input-field col s12">
                <textarea type="text" name="spell-description" id="spell-description" class="materialize-textarea"></textarea>     
                <label class="active" for="spell-description">Spell Description</label>
              </div>
                   
            <input type="submit" value="Make Spell" class="btn purple darken-1" id="submit-spell">
        </form>

        <!-- Spell Creation Form End -->

        <!-- Component Creation Form Begin -->
        <br>
        <hr>
        <br>
        <h5 id="component-form-jump">Detail a Component</h5>

        <form id="component-form" class="row">

            <div class="input-field col s12">
                <input type="text" name="component-name" id="component-name">
                <label class="active" for="component-name">Component Name</label>
            </div>

            <div class="input-field col s6">
                <input type="text" name="component-latin" id="component-latin">
                <label class="active" for="component-latin">Latin Name</label>
            </div>

            <div class="input-field col s6">
                <input type="text" name="component-synonyms" id="component-synonyms">
                <label class="active" for="component-synonyms">Synonyms (Separate w/ Commas)</label>
            </div>


            <div class="input-field col s6">
                <select name="component-deities" id="component-deities" multiple="multiple">
                  <option value="" disabled>Associated Deities</option>
                </select>
                <label>Deities</label>
            </div>

            <div class="input-field col s6">
                <select name="component-uses" id="component-uses" multiple>
                  <option value="" disabled>Uses</option>
                </select>
                <label>Uses</label>
            </div>

            <div class="input-field col s4">
                <select name="component-planet" id="component-planet">
                  <option value="" disabled selected>Planet</option>
                  <option value="Sun">Sun</option>
                  <option value="Mercury">Mercury</option>
                  <option value="Venus">Venus</option>
                  <option value="Moon">Moon</option>
                  <option value="Mars">Mars</option>
                  <option value="Jupiter">Jupiter</option>
                  <option value="Saturn">Saturn</option>
                  <option value="Uranus">Uranus</option>
                  <option value="Neptune">Neptune</option>
                  <option value="Pluto">Pluto</option>
                  <option value="Unknown">Unknown</option>                       
                </select>
                <label>Planet</label>
            </div>

            <div class="input-field col s4">
                <select name="component-element" id="component-element">
                  <option value="" disabled selected>Element</option>
                  <option value="Earth">Earth</option>
                  <option value="Fire">Fire</option>
                  <option value="Air">Air</option>
                  <option value="Water">Water</option>
                  <option value="Unknown">Unknown</option>
                </select>
                <label>Element</label>
            </div>

            <div class="input-field col s4">
                <select name="component-toxic" id="component-toxic">
                  <option value="" disabled>Is it toxic?</option>
                  <option value=true>Yes</option>
                  <option value=false>No</option>
                </select>
                <label>Toxic?</label>
            </div>

            <div class="input-field col s12">
                <textarea type="text" name="component-description" id="component-description" class="materialize-textarea"></textarea>     
                <label class="active" for="component-description">Component Description</label>
            </div>

            <input type="submit" value="Make Component" class="btn purple darken-1" id="submit-component">

        </form>

        <!-- Component Creation Form End -->

        <hr id="spell-nav-jump">
        <br>
        <br>

        <div id="spell-list" class="row"></div>

        <hr id="component-nav-jump">
        <br>
        <br>
        <h4>Your Components:</h4>
        <div id="component-list" class="row"></div>
